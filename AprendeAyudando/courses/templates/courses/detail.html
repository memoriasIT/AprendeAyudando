<h1>{{ course.title }}</h1>


{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}

<form action="{% url 'courses:join' course.id %}" method="post">
{% csrf_token %}
<input type="submit" value="Matricularse">
</form>

<form action="{% url 'courses:leave' course.id %}" method="post">
    {% csrf_token %}
    <input type="submit" value="Desmatricularse">
</form>
