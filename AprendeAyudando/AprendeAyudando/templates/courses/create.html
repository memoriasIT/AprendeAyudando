{% extends "registration/base.html" %}
{% block title %}AprendeAyudando - Crear Curso{% endblock %}

{% block content %}
<div class="bg-white text-dark py-5 min-vh-100">
    <div class="container py-5 text-center">
        <h1>Crear un curso nuevo</h1>

        <form action="{% url 'courses:create' %}" method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="new_course_name">Nombre del curso:</label>
                <input type="text" name="new_course_name" class="form-control text-center" id="" required>
            </div>

            <div class="form-group">
                <label for="new_course_description">Descripci√≥n</label>
                <textarea class="form-control text-center" name="new_course_description" rows="3"></textarea>
            </div>
            <input type="submit" value="Crear Curso" class="btn btn-success btn-lg">
        </form>
    </div>
</div>
{% endblock %}
