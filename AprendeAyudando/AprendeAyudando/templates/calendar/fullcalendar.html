{% extends "registration/base.html" %}


{% load i18n static %}


{% block style %}
<link rel='stylesheet' type='text/css' href="{% static 'calendar/fullcalendar/dist/fullcalendar.css' %}" />
<script type='text/javascript' src="{% static 'calendar/moment/moment.js' %}"></script>
<script type='text/javascript' src="{% static 'calendar/fullcalendar/dist/fullcalendar.js' %}"></script>
{% endblock %}

{% block content %}
<div class="container">
  <ul class="nav nav-tabs" id="myTab" role="tablist">
    <li class="nav-item">
      <a class="nav-link active" id="actividades-tab" data-toggle="tab" href="#actividades" role="tab" aria-controls="actividades" aria-selected="true">Actividades</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" id="Test-tab" data-toggle="tab" href="#Test" role="tab" aria-controls="Test" aria-selected="false">Tests</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" id="contact-tab" data-toggle="tab" href="#resources" role="tab" aria-controls="resources" aria-selected="false">Recursos</a>
    </li>
  </ul>
  <div class="tab-content" id="myTabContent">
    <div class="tab-pane fade show active" id="actividades" role="tabpanel" aria-labelledby="actividades-tab"><div id="calendarActividades" class="container"></div></div>
    <div class="tab-pane fade" id="Test" role="tabpanel" aria-labelledby="Test-tab"><div id="calendarTests" class="container"></div></div>
    <div class="tab-pane fade" id="resources" role="tabpanel" aria-labelledby="resources-tab"><div id="calendarResources" class="container"></div></div>
  </div>


<script type='text/javascript'>
$(document).ready(function() {

    // page is now ready, initialize the calendar...
    $('#calendarActividades').fullCalendar({
        // put your options and callbacks here
      events: '/schedule/api/occurrences?calendar_slug=example'
    })

    $('#calendarTests').fullCalendar({
        // put your options and callbacks here
      events: '/schedule/api/occurrences?calendar_slug=example'
    })

    $('#calendarResources').fullCalendar({
        // put your options and callbacks here
      events: '/schedule/api/occurrences?calendar_slug=example'
    })

});
</script>

{% endblock %}
